    <body>
			
			<div class="main-login-group">
				<center>
					<div class="login-group">

						<div class="logo">

							<p style="text-align: center;">Wishlist van Chrom & Sumia</p>
							
						</div>

							<div class="form-group">

								<table id="groups">

									<tr>

										<th>Volgorde</th>
										<th>Naam</th>
										<th>Acties</th>
										<th>Koop</th>

									</tr>

										<button type="submit" class="btn btn-light" name="logout"><a href="index.html">Logout</a></button>

									</div>

									<div class="add-items add-marin-top">

										<input type="text" id="addPresent" name="" value="">
										<button type="submit" onclick="tableAdd()" name=button">Voeg item toe</button>

									</div>

								</div>

							</div>

					</div>

				</div>

		</body>
 	<script>
		var cadeaus = ["Just Married houten hart", "Paard", "Auto", "Schilderij", "Een boek"];
		var gekocht = [true, true, true, true, true]
		updateTable()
		//Create and Call Table.
		function updateTable()
		{
			var tables = "<tr> <th>Volgorde</th><th>Naam</th><th>Acties</th></tr>";
			for (var i = 0; i < cadeaus.length; i++)
			{
				tables += "<tr id='group" + (i+1) + "'><td><input type=\"text\" value='"+ (i+1) +"'></input></td><td>" + cadeaus[i] + "</td><td><button id=\"verwijder\" type=\"submit\" class=\"btn btn-light\" onclick='tableRemove("+ (i+1) +")'>Verwijderen</button></td>" + "<td><button type=\"submit\" onclick='tableDisable("+ (i+1) +")'>Kopen</button></td></tr>";
			}
			document.getElementById("groups").innerHTML = tables;
		}
		
		//Removing Element.
		function tableRemove(index) {
			document.getElementById("group"+ index).innerHTML = "";
			if (index > -1) {
				cadeaus.splice((index -1), 1);
			}
		}
		//Adding Element.
		function tableAdd() {
			lol = document.getElementById("addPresent").value
			cadeaus.push(lol);
			console.log(lol);
			updateTable();
		}

		function tableDisable(index) {
			document.getElementById("group"+ index).style.color = "green"
			document.getElementById("group"+ index).value = "gekocht"
			document.getElementById("verwijder").disabled = true;
		}
	</script>
